<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suscripción al boletín</title>
</head>

<body>
<header>
    <h1>Suscripción al boletin de noticias</h1>
<nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="registro.html">Boletín</a></li>
    <li><a href="lenguajes.html">Lenguajes</a></li>
    <li><a href="validacion.html">Validación</a></li>
    <li><a href="cursos.html">Cursos</a></li>
  </ul>
</nav>
</header>

<main>
  <form action="#" method="post">
    
      <label for="nombre">Nombre completo</label>
      <input id="nombre" name="nombre" type="text" required placeholder="Antony Masca" autocomplete="name">
    
      <label for="email">Correo electronico</label>
      <input id="email" name="email" type="email" required placeholder="tucorreo@ejemplo.com" autocomplete="email">
    
      <label>
        <input id="promo" name="promo" type="checkbox" value="si">
        Acepto recibir correos promocionales
      </label>
      <small class="hint">Puedes darte de baja en cualquier momento.</small>
    
      <button type="submit">Suscribirse</button>
      <button type="reset">Restablecer el formulario</button>
  </form>

</div>
</main>
<footer>
  <p>Antony Masca  2025</p>
</footer>
</body>
</html>
